<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <main id="app">
    <header>
        <h1>Todo.js</h1>
    </header>
    <div class="top-task" data-widget="filter-widget">
      <h3>Top task</h3>
      <form id="todo-form">
        <input data-id="filter-text" id="add-input" type="text">
        <button data-action="filter" id="add-button" type="submit">Добавить</button>
      </form>  
    </div>
    
    <div class="pinned">
      <h3>Pinned:</h3>
    </div>
    <ul id="pinned-list">
      <li id="no-pinned">
        <span>No pinned tasks</span>
      </li>
      <li id="pinned-item">
      </li>
    </ul>
    <div id="all-task">
      <h3>All Task:</h3>
      <ul id="todo-list">
        <li class="todo-item" >
        </li>
      </ul>
    </div>
</main>
</body>
</html>
